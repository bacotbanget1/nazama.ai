<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot Sederhana dengan API OpenAI (Terbaru)</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #e9f5ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 600px;
    }
    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      resize: vertical;
    }
    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .response {
      margin-top: 20px;
      padding: 15px;
      background: #f1f8ff;
      border: 1px solid #007bff;
      border-radius: 8px;
      min-height: 100px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>nazama ai</h1>
    <form id="botForm">
      <label for="prompt">Masukkan Prompt Anda:</label>
      <textarea id="prompt" rows="5" placeholder="Contoh: Jelaskan apa itu AI" required></textarea>
      <button type="submit">Kirim</button>
    </form>

    <div id="response" class="response"></div>
  </div>

  <script>
    // ⚠️ Ganti dengan API key Anda sendiri (pastikan disimpan di server, bukan di sini untuk versi produksi!)
    const apiKey = "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";

    document.getElementById("botForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const prompt = document.getElementById("prompt").value;
      const responseBox = document.getElementById("response");

      responseBox.textContent = "⏳ Sedang memproses...";

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`,
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo", // bisa juga: gpt-4o-mini
            messages: [
              { role: "system", content: "Kamu adalah asisten AI yang ramah dan membantu." },
              { role: "user", content: prompt }
            ],
            temperature: 0.7,
          }),
        });

        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.error?.message || "Gagal mendapatkan respons dari API");
        }

        const data = await res.json();
        responseBox.textContent = data.choices[0].message.content.trim();

      } catch (error) {
        responseBox.textContent = "❌ Error: " + error.message;
      }
    });
  </script>
</body>
</html>
