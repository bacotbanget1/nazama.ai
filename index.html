<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chatbot Sederhana (Single File)</title>
    
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #4a90e2;
        }

        #chat-box {
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 20px;
            border-radius: 4px;
            background-color: #e9ecef;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 80%;
        }

        .user-message {
            background-color: #4a90e2;
            color: white;
            margin-left: auto;
            text-align: right;
            clear: both; /* Penting untuk tata letak chat */
        }

        .ai-message {
            background-color: #dcdcdc;
            color: #333;
            margin-right: auto;
            text-align: left;
            clear: both; /* Penting untuk tata letak chat */
        }
        
        /* Gaya untuk pesan loading */
        .loading::after {
            content: '...';
            animation: dot-loading 1s infinite step-start;
        }

        @keyframes dot-loading {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }

        #prompt-form {
            display: flex;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3a7bc8;
        }

        button:disabled {
            background-color: #9ac2ef;
            cursor: not-allowed;
        }

        .footer-note {
            text-align: center;
            font-size: 0.8em;
            color: #888;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gemini AI Chatbot ðŸ¤–</h1>
        <div id="chat-box">
            </div>
        <form id="prompt-form">
            <input type="text" id="user-input" placeholder="Tanyakan sesuatu pada Gemini..." required>
            <button type="submit">Kirim</button>
        </form>
        <p class="footer-note">Ditenagai oleh Gemini API. **Gunakan ini hanya untuk demo.**</p>
    </div>

    <script>
        // Impor SDK Gemini dari CDN
        const script = document.createElement('script');
        script.src = "https://cdn.jsdelivr.net/npm/@google/genai@0.1.0/dist/bundle.js";
        document.head.appendChild(script);

        script.onload = () => {
            // Pastikan GoogleGenAI tersedia setelah script di-load
            if (typeof GoogleGenAI === 'undefined') {
                alert("Gagal memuat GoogleGenAI SDK.");
                return;
            }
            
            // ==========================================================
            // HARAP ISI KUNCI API ANDA DI SINI
            const GEMINI_API_KEY = "AIzaSyCZkkNQbdo6_MiTXAqVZf6GEzOOup6PMBc"; // <== ISI API KEY ANDA DI SINI!
            // ==========================================================
            
            if (!GEMINI_API_KEY) {
                alert("PENTING: HARAP ISI GEMINI_API_KEY di dalam tag <script> sebelum menggunakan.");
                return;
            }

            const ai = new GoogleGenAI({ apiKey: GEMINI_API_KEY });
            const model = "gemini-2.5-flash"; // Model yang digunakan

            const chatBox = document.getElementById('chat-box');
            const promptForm = document.getElementById('prompt-form');
            const userInput = document.getElementById('user-input');
            const sendButton = promptForm.querySelector('button');

            // Fungsi untuk menambahkan pesan ke chat box
            function addMessage(text, sender, isLoading = false) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(sender + '-message');
                messageDiv.textContent = text;
                if (isLoading) {
                    messageDiv.classList.add('loading');
                }
                chatBox.appendChild(messageDiv);
                // Gulir ke bawah
                chatBox.scrollTop = chatBox.scrollHeight;
                return messageDiv;
            }

            // Fungsi untuk memanggil Gemini API
            async function getGeminiResponse(prompt) {
                let loadingMessageDiv = null;

                try {
                    sendButton.disabled = true;
                    userInput.disabled = true;

                    // Tambahkan pesan pemuatan
                    loadingMessageDiv = addMessage('Gemini sedang berpikir', 'ai', true);

                    const response = await ai.generateContent({
                        model: model,
                        contents: [{ role: "user", parts: [{ text: prompt }] }],
                    });

                    // Hapus kelas loading dan masukkan teks respons
                    loadingMessageDiv.classList.remove('loading');
                    loadingMessageDiv.textContent = response.text;

                } catch (error) {
                    console.error('Gemini API Error:', error);
                    if (loadingMessageDiv) {
                        loadingMessageDiv.classList.remove('loading');
                        loadingMessageDiv.textContent = "Maaf, terjadi kesalahan saat menghubungi AI. Cek console untuk detail.";
                    } else {
                         addMessage("Maaf, terjadi kesalahan saat menghubungi AI.", 'ai');
                    }
                } finally {
                    sendButton.disabled = false;
                    userInput.disabled = false;
                    userInput.focus();
                }
            }

            // Event listener untuk form submission
            promptForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const prompt = userInput.value.trim();

                if (prompt) {
                    addMessage(prompt, 'user');
                    getGeminiResponse(prompt);
                    userInput.value = ''; // Kosongkan input
                }
            });

            // Pesan sambutan
            addMessage("Halo! Saya Gemini Chatbot. Tanyakan apapun pada saya!", 'ai');
        };
    </script>
</body>
</html>
